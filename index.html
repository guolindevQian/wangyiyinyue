<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易音乐</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
</head>
<body>
    <div class="page_head">网易云音乐</div>
    <div class="page_menu">
        <div class="menulist">
            <div class="list">
                <p class="title">推荐</p>
                <div class="btngroups">
                    <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;发行音乐</p>
                    <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;私人</p>
                    <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;mv</p>
                    <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;我的朋友</p>
                </div>
            </div>
            <div class="list">
                    <p class="title">推荐</p>
                    <div class="btngroups">
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;发行音乐</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;私人</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;mv</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;我的朋友</p>
                    </div>
            </div>
            <div class="list">
                    <p class="title">推荐</p>
                    <div class="btngroups">
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;发行音乐</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;私人</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;mv</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;我的朋友</p>
                    </div>
            </div>
            <div class="list">
                    <p class="title">推荐</p>
                    <div class="btngroups">
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;发行音乐</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;私人</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;mv</p>
                        <p class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;我的朋友</p>
                    </div>
            </div>
        </div>
        <div class="smallwindow">
            <div class="poster">
                <img src="" id="albumPic" alt="图片">
                <div class="poster_hoverback"><i class="fa fa-music" aria-hidden="true"></i></div>
            </div>
            <div class="info">
                <p id="musicName"></p>
                <p id="artistName"></p>
            </div>
            <div class="btngroups">
                <div><i class="fa fa-music" aria-hidden="true"></i></div>
                <div><i class="fa fa-music" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    <div class="page_palybar">
        <div class="palybar_btns">
            <div class="btn backward">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
            </div>
            <div class="btn play">
                    <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class="btn forward">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
            </div>
        </div>
        <div class="playbar_process">
            <div class="play_process" id="play_process">
                <div class="process_cache" id="process_cache">
                    <div class="process_current" id="process_current" >
                        <div class="circle" id="circle">
                        </div>
                    </div>
                </div>
                <div class="time_star" id="time_star">00:00</div>
                <div class="time_end" id="time_end">03:55</div>
            </div>
        </div>
        <div class="playbar_yinbtn">
            <div class="play_yinbiao">
                <div class="play_tu"><span><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;</span></div>
                <div class="play_yin">
                        <div class="yinbtn">
                            <div class="yinbtn_biao"></div>
                        </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="page_main">
        <div class="main_container">
            <div class="playlist_info clear">
                <div class="info_poster">
                    <img src="" id="info_poster" alt="">
                </div>
                <div class="info_detail">
                    <div class="detail_palyinfo">
                            <span><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;9</span>
                            <span><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;1</span>
                    </div>
                    <div class="detail_name">
                        <span class="tag">歌单</span>
                        <span class="name">我爱你</span>
                    </div>
                    <div class="detail_create">
                        <span>我爱你</span>
                        <span>2020-01-01</span>
                        <span>创建</span>
                    </div>
                    <div class="detail_btns">
                            <span class="btn"><i class="fa fa-music" aria-hidden="true" style="color: #cd2626"></i>&nbsp;&nbsp;播放全部</span>
                            <span class="btn"><i class="fa fa-music" aria-hidden="true"></i>&nbsp;&nbsp;播放全部</span>
                    </div>
                </div>
            </div>
            <div class="playlist_tab">
                <div class="tab_btns">
                    <span class="btn active">歌单列表</span>
                    <span class="btn">评论（0）</span>
                    <span class="btn">收藏者</span>
                </div>
                <div class="tab_musiclis">
                    <table>
                        <thead>
                            <tr>
                                <th>&nbsp;&nbsp;</th>
                                <th>操作</th>
                                <th>音乐标题</th>
                                <th>歌手</th>
                                <th>专辑</th>
                                <th>时长</th>
                            </tr>
                        </thead>
                        <tbody id="infoList_playlist">
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio"></audio>

    
</body>
</html>
